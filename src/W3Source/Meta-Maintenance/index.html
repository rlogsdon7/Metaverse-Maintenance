            eventsMessageElement1.innerHTML = message + "<br/>" + eventsMessageElement1.innerHTML;

            eventsMessageElement3.innerHTML = message + "<br/>" + eventsMessageElement3.innerHTML;

        //This function constantly retrieves the device attribute data every TIME seconds
        function constantUpdate() {
            try {
                //Number of seconds to retrieve data
                var time = 5;

                var select = document.getElementById('mapSelect');
                var description = select.options[select.selectedIndex].text
                //Call the webhook to get the updated parameters
                var webhookResponse = updateParams(description,user);
                webhookResponse.then((result) => {
                    //Loop through attributes, and update title
                    for (item in result){
                        var nodeProps = {};
                        nodeProps.uuid = result[item].uuid;
                        nodeProps.title = result[item].title;
                        nodeProps.notes = result[item].notes.replace("~~~VALUE~~~", (Math.round(result[item].value * 100) / 100) + " " + result[item].unit + " <br><br>");
                        nodeProps.color = result[item].color;
                        const node = window.noda.updateNode(nodeProps);
                        console.log(nodeProps.title)
                        console.log(nodeProps.notes)
                    }    
                }).catch(err=>console.log(err))
            } 
            catch (error) {
            }

            //Call function again
            timeoutID = setTimeout(constantUpdate, time * 1000);
        }

                    for (var i = 0; i < result.length; i++){

            }

        async function createUser() {
            try {
                var usernameEntered = document.getElementById('usernameCreate').value;
                var password = document.getElementById('passwordCreate').value;
                var confirmPassword = document.getElementById('confirmPasswordCreate').value;
                var email = document.getElementById('email').value;
                if(password != confirmPassword){
                    eventMessage("Password's do not match.")
                    return
                }
                if(usernameEntered == ""){
                    eventMessage("Please enter a username.")
                    return
                }
                if(password == ""){
                    eventMessage("Please enter a password.")
                    return
                }
                if(confirmPassword == ""){
                    eventMessage("Please enter a password confirmation.")
                    return
                }
                if(email == ""){
                    eventMessage("Please enter an email address.")
                    return
                }
                if(!validateEmail(email)){
                    eventMessage("Email address is not valid.")
                    return
                }
                var unique = true
                //Call webhook to get all users
                var webhookResponse = getUser();
                webhookResponse.then(async function(result) {
                console.log(result)
                for (var i = 0; i < result.length; i++){
                    if(result[i].Username == usernameEntered){
                            eventMessage("Username taken.")
                            unique = false
                            i = result.length
                        }
                    }
                    if(unique){
                        createUserinLosant(usernameEntered,password,email);
                    } 
                }).catch(err=>console.log(err))
            } 
            catch (error) {
            }
        }
